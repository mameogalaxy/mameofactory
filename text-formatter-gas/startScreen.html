<div id="startScreen" style="position:fixed;inset:0;background:linear-gradient(135deg,#1e3a8a,#0891b2,#06b6d4,#22d3ee);z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;overflow:hidden;padding:clamp(5px,1vh,10px);box-sizing:border-box">
<img src="https://raw.githubusercontent.com/mameogalaxy/mameofactory/master/text-formatter-gas/images/background-composite-transparent3.png" alt="AI筋トレRPG" style="max-width:90%;height:auto;max-height:clamp(60px,10vh,100px);margin:clamp(3px,0.5vh,5px) 0;object-fit:contain;flex-shrink:0;">
<div style="display:flex;flex-direction:column;align-items:center;gap:clamp(5px,1vh,10px)">
<button onclick="startGame()" style="font-size:clamp(1.2rem,4vw,2rem);padding:clamp(12px,2vh,20px) clamp(30px,8vw,60px);background:#3b82f6;color:#fff;border:none;border-radius:15px;cursor:pointer;box-shadow:0 8px 20px rgba(59,130,246,0.4);transition:transform 0.2s" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">ゲームスタート</button>
<button id="loginButton" onclick="showLoginScreen()" style="display:block;font-size:clamp(1rem,3vw,1.5rem);padding:clamp(10px,1.5vh,15px) clamp(20px,6vw,40px);background:#22c55e;color:#fff;border:none;border-radius:15px;cursor:pointer;box-shadow:0 8px 20px rgba(34,197,94,0.4);transition:transform 0.2s" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">アカウント登録 / ログイン</button>
<button onclick="openHowToPlay()" style="font-size:clamp(0.9rem,2.5vw,1.2rem);padding:clamp(8px,1.2vh,12px) clamp(18px,5vw,35px);background:#f59e0b;color:#fff;border:none;border-radius:15px;cursor:pointer;box-shadow:0 8px 20px rgba(245,158,11,0.4);transition:transform 0.2s" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">遊び方ガイド</button>
</div>
<div style="background:#fff;border-radius:15px;padding:clamp(8px,1.5vh,15px);max-width:800px;width:90%;margin-top:clamp(5px,1vh,10px);box-shadow:0 8px 20px rgba(0,0,0,0.3);flex:1;min-height:0;overflow-y:auto;box-sizing:border-box">
<h2 style="text-align:center;color:#FFD700;margin:0 0 clamp(8px,1.5vh,15px) 0;font-size:clamp(1.2rem,3vw,1.5rem);text-shadow:0 0 10px rgba(255,215,0,0.5)">TOP 10 ランキング</h2>
<table style="width:100%;border-collapse:collapse">
<thead>
<tr style="background:linear-gradient(135deg,#FFD700,#FFA500);color:#fff">
<th style="padding:clamp(6px,1vh,10px);text-align:center;font-size:clamp(0.8rem,2vw,1rem)">順位</th>
<th style="padding:clamp(6px,1vh,10px);text-align:center;font-size:clamp(0.8rem,2vw,1rem)">名前</th>
<th style="padding:clamp(6px,1vh,10px);text-align:center;font-size:clamp(0.8rem,2vw,1rem)">ステージ</th>
<th style="padding:clamp(6px,1vh,10px);text-align:center;font-size:clamp(0.8rem,2vw,1rem)">回数</th>
</tr>
</thead>
<tbody id="rankingTable">
</tbody>
</table>
</div>
</div>
